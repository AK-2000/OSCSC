<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infrastructure Analysis</title>
  <link rel="stylesheet" href="infrastructure.css" />
  <link rel="icon" href="../images/tab_icon.jpeg" />
  <style>
    .custom-dropdown {
      position: relative;
      width: 220px;
      font-size: 1rem;
    }

    .dropdown-selected {
      background-color: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      color: #333;
    }

    .dropdown-list {
      position: absolute;
      top: 110%;
      width: 100%;
      max-height: 12em; /* 6 items x 2em */
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #ffffff;
      z-index: 99;
      display: none;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
    }

    .dropdown-item {
      padding: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .dropdown-item:hover {
      background-color: #e6f2f2;
    }
  </style>
</head>
<body>
  <!-- Navbar Section -->
  <div class="navbar">
    <div class="navbar-left">
      <img src="../images/OSCSC.png" alt="DFPD Logo" class="logo" />
    </div>
    <div class="navbar-right">
      <div class="navbar-date">As on: 29-03-2025</div>
      <div class="navbar-link"><a href="#">Report ➡️</a></div>
      <button class="hamburger" onclick="toggleMenu()">☰</button>
    </div>
  </div>

  <!-- Horizontal Navigation Strip -->
  <div class="navbar-sections">
    <a href="../index.html">Home</a>
    <a href="#">Infrastructure</a>
    <a href="../analysis_report/report.html">Analysis Report</a>
    <a href="#">Personnel</a>
    <a href="#">Equipment</a>
    <a href="#">Record Management</a>
  </div>

  <!-- Dropdown Menu -->
  <div class="dropdown-menu" id="dropdownMenu">
    <a href="../index.html">Home</a>
    <a href="#">Infrastructure</a>
    <a href="../analysis_report/report.html">Analysis Report</a>
    <a href="#">Personnel</a>
    <a href="#">Equipment</a>
    <a href="#">Record Management</a>
  </div>

  <!-- Heading -->
  <h1 class="page-heading">Infrastructure</h1>

  <!-- Filters Section -->
  <div class="filters-container">
    <div class="filter-box">
      <label class="filter-label" for="district">Select District</label>
      <div class="custom-dropdown" id="districtDropdown">
        <div class="dropdown-selected" id="selectedDistrict">-- Select District --</div>
        <div class="dropdown-list" id="districtList"></div>
      </div>
    </div>

    <div class="filter-box">
      <label class="filter-label" for="category">Select Category</label>
      <div class="custom-dropdown" id="categoryDropdown">
        <div class="dropdown-selected" id="selectedCategory">-- Choose Category --</div>
        <div class="dropdown-list" id="categoryList"></div>
      </div>
    </div>
  </div>
  <div id="chartsArea"></div>


  <!-- Chart.js and JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="infrastructure.js"></script>
</body>
