<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facility Details</title>
  <link rel="stylesheet" href="detailPage.css" />
  <link rel="icon" type="image/jpeg" href="../images/tab_icon.jpeg">

</head>
<body>
  <div class="details-card">
    <div class="page-heading-wrapper">
      <h1 class="page-heading">Facility Details</h1>
    </div>

    <!-- Display selected info: Question, Facility -->
    <div id="question" class="page-heading1 detail-item"></div>
    <div id="facility" class="page-heading1 detail-item"></div>

    <!-- Present count only -->
    <div class="count-section">
      <div id="presentCount" class="detail-item"></div>
    </div>

    <!-- Filter for PC Code -->
    <div class="filter-container">
      <label for="pcCodeFilter">Filter by PC Code: </label>
      <input type="text" id="pcCodeFilter" placeholder="Enter PC Code to filter">
    </div>

    <!-- Table with dynamic content -->
    <table id="breakdownTable">
      <thead>
        <tr>
          <th>PC Code</th>
          <th id="facilityStatusHeader">Facility Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data rows will be injected here -->
      </tbody>
    </table>

    <!-- Buttons -->
    <button onclick="downloadTable()">Download as Excel</button>
    <button onclick="goBack()">‚Üê Go Back</button>
  </div>

  <script>
    function getQueryParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        question: params.get("question"),
        facility: params.get("facility"),
        count: params.get("count"),
        district: params.get("district")
      };
    }

    const params = getQueryParams();
    document.getElementById("question").textContent = `üü¢ Question: ${params.question}`;
    document.getElementById("facility").textContent = `üè∑Ô∏è Facility: ${params.facility}`;

    const csvData = JSON.parse(localStorage.getItem("filteredData")) || [];
    const filteredEntries = csvData.filter(row => row[params.facility] !== undefined);
    const presentOnlyEntries = filteredEntries.filter(row => row[params.facility] === "1");

    document.getElementById("presentCount").textContent = `üìä Present: ${presentOnlyEntries.length}`;

    function populateTable(entries) {
      const tbody = document.querySelector("#breakdownTable tbody");
      tbody.innerHTML = "";

      entries.forEach(row => {
        if (row[params.facility] === "1") {
          const tr = document.createElement("tr");
          const pcCell = document.createElement("td");
          pcCell.textContent = row["PC Code"] || "N/A";

          const facilityCell = document.createElement("td");
          facilityCell.textContent = "Present";

          tr.appendChild(pcCell);
          tr.appendChild(facilityCell);
          tbody.appendChild(tr);
        }
      });
    }

    populateTable(presentOnlyEntries);

    document.getElementById("pcCodeFilter").addEventListener("input", function () {
      const filterText = this.value.toLowerCase();
      const filteredRows = presentOnlyEntries.filter(row =>
        row["PC Code"]?.toLowerCase().includes(filterText)
      );
      populateTable(filteredRows);
    });
