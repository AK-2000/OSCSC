<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facility Details</title>
  <link rel="stylesheet" href="detailPage.css" />
  <link rel="icon" type="image/jpeg" href="../images/tab_icon.jpeg">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="details-card" style="padding-bottom: 60px !important;">
    <div class="page-heading-wrapper">
      <h1 class="page-heading">Facility Details</h1>
    </div>

    <div id="question" class="page-heading1 detail-item"></div>
    <div id="facility" class="page-heading1 detail-item"></div>
    <div id="presentCount" class="detail-item"></div>
    <button onclick="downloadTable()">Download as Excel</button>
    <button onclick="goBack()">‚Üê Go Back</button>
    <div class="filter-container">
      <label for="pcCodeFilter">Filter by PC Code: </label>
      <input type="text" id="pcCodeFilter" placeholder="Enter PC Code to filter">
    </div>

    <table id="breakdownTable">
      <thead>
        <tr>
          <th>PC Code</th>
          <th id="statusHeader">Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="detailPage.js"></script>
</body>
</html>
